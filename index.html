<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>GAME TIME</title>
</head>

<body>
    <header>
        <h2>Rock, Paper, Scissors, Lizard, Spock</h2>
        <div>Rules</div>
    </header>

    <main class="game-area">

        <div class="choice-container">
            <p>Make your choice!</p>
            <div class="wrapper">
                <form id="options">
                    <div class="options-item">
                        <label for="rock">
                            <img src="assets/images/rock.png" alt="Rock">
                            <input type="radio" id="rock" name="options" value="rock">
                        </label>
                    </div>
                    <div class="options-item">
                        <label for="paper">
                            <img src="assets/images/paper.png" alt="Paper">
                            <input type="radio" id="paper" name="options" value="paper">
                        </label>
                    </div>
                    <div class="options-item">
                        <label for="scissors">
                            <img src="assets/images/scissors.png" alt="Scissors">
                            <input type="radio" id="scissors" name="options" value="scissors">
                        </label>
                    </div>
                    <div class="options-item">
                        <label for="lizard">
                            <img src="assets/images/lizard.png" alt="Lizard">
                            <input type="radio" id="lizard" name="options" value="lizard">
                        </label>
                    </div>
                    <div class="options-item">
                        <label for="spock">
                            <img src="assets/images/spock.png" alt="Spock">
                            <input type="radio" id="spock" name="options" value="spock">
                        </label>
                    </div>
                </form>
            </div>
        </div>
        <div class="score-wrapper">
            <div class="player-container">
                <h3 class="score">Your score: <span id="player-score">0</span></h3>
                <div class="player-choice"></div>
            </div>

            <div class="computer-container">
                <h3 class="score">Computer score: <span id="computer-score">0</span></h3>
                <div class="computer-choice"></div>
            </div>
        </div>

        <div id="message">whos the winner?</div>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
